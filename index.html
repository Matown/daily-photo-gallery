<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日摄影推荐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>每日摄影精选</h1>
            <p class="date" id="current-date"></p>
        </header>
        
        <main>
            <div class="photo-container">
                <img id="daily-photo" src="" alt="每日精选照片">
                <div class="photo-info">
                    <h2 id="photo-title"></h2>
                    <div class="photographer-info">
                        <img id="photographer-avatar" src="" alt="摄影师头像">
                        <div>
                            <h3 id="photographer-name"></h3>
                            <p id="photographer-bio"></p>
                        </div>
                    </div>
                    <div class="photo-analysis">
                        <h3>图片分析</h3>
                        <p id="photo-description"></p>
                        <div class="technical-details">
                            <h4>技术参数</h4>
                            <ul id="technical-info"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2024 每日摄影推荐</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
