<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日摄影推荐</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 添加 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>每日摄影推荐</h1>
            <p id="current-date" class="date">加载中...</p>
        </header>

        <main>
            <div class="photo-container">
                <div class="loading-overlay" id="loading-overlay">
                    <div class="loading-spinner"></div>
                    <p>正在加载精彩照片...</p>
                </div>
                <img id="daily-photo" src="https://via.placeholder.com/800x600?text=加载中..." alt="每日摄影" class="daily-photo">
                <h2 id="photo-title" class="photo-title">加载中...</h2>
            </div>

            <div class="photographer-info">
                <div class="photographer-header">
                    <img id="photographer-avatar" src="https://via.placeholder.com/80x80?text=头像" alt="摄影师头像" class="photographer-avatar">
                    <div class="photographer-details">
                        <h3 id="photographer-name" class="photographer-name">加载中...</h3>
                        <p id="photographer-bio" class="photographer-bio">加载中...</p>
                    </div>
                </div>
            </div>

            <div class="photo-analysis">
                <h3><i class="fas fa-info-circle"></i> 作品信息</h3>
                <p id="photo-description" class="description">加载中...</p>
                
                <h3><i class="fas fa-camera-retro"></i> 技术参数</h3>
                <ul id="technical-info" class="technical-info">
                    <li>加载中...</li>
                </ul>
            </div>
        </main>

        <footer>
            <p>数据来源：芝加哥艺术学院</p>
            <p>© 2024 每日摄影推荐</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
